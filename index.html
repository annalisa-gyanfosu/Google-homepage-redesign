<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage task</title>

</head>

<body>

    <main>

        </p>

    <footer>

          <p>Ghana</p>
        </div>

        <div class="footer_bottom">
          <div class="left">
            <a>About</a>
            <a>Advertising</a>
            <a>Business</a>
            <a>How Search Works</a>
          </div>
        
        <div class="right">

        </div>
      
    </div>
